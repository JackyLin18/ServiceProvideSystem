<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>自由职业者主页</title>
    <script type="text/javascript" src="/sps/js/jquery-3.4.1.js"></script>
</head>
<body>
<h1>欢迎你，&nbsp;&nbsp;<span th:text="${session.freelancer.name}"></span>&nbsp;&nbsp;进入系统</h1>
<h3>你可以进行以下操作：</h3>
<button onclick="window.location.href='certification'">实名认证</button>
<br/>
<button onclick="window.location.href='registerServiceProvider'">注册为服务提供者</button>
<br/>
<button onclick="logout()" style="color: red">退出登录</button>
<script type="text/javascript">
    function logout() {
        $.ajax({
            type: "GET",
            url: 'login/out',
            success: function () {
                window.location.href = "login";
            }
        });
    }
</script>
</body>
</html>
